<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>设置 - TS3AudioBot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --success: #4ade80;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #0f172a;
            --dark-2: #1e293b;
            --light: #f8fafc;
            --muted: #94a3b8;
            --card: rgba(30, 41, 59, 0.85);
            --border: rgba(255, 255, 255, 0.08);
            --shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
        }

        body.theme-dark {
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-2) 100%);
            color: var(--light);
            min-height: 100vh;
            font-family: "Manrope", "Microsoft YaHei", "PingFang SC", sans-serif;
        }

        .navbar {
            background: rgba(15, 23, 42, 0.95) !important;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(12px);
        }

        .navbar .nav-link {
            color: var(--muted);
            font-weight: 600;
        }

        .navbar .nav-link.active,
        .navbar .nav-link:hover {
            color: var(--accent);
        }

        .page-title {
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .card-header {
            background: rgba(15, 23, 42, 0.6);
            border-bottom: 1px solid var(--border);
            color: var(--light);
        }

        .list-group-item {
            background: rgba(15, 23, 42, 0.7);
            color: var(--light);
            border: 1px solid var(--border);
        }

        .text-muted {
            color: var(--muted) !important;
        }

        footer {
            color: var(--muted);
        }
    </style>
</head>
<body class="theme-dark">
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-semibold" th:href="@{/}">TS3AudioBot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="切换导航">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">机器人管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/player}">播放中心</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/settings}">设置</a>
                </li>
            </ul>
            <form method="post" action="/logout" class="d-flex">
                <button class="btn btn-outline-light btn-sm" type="submit">退出</button>
            </form>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3 mb-4">
        <div>
            <h1 class="h3 fw-bold mb-1 page-title">设置</h1>
            <p class="text-muted mb-0">配置文件加载于 <code>ts3Audio-config.toml</code>，修改配置后需要重启服务。</p>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-12 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header fw-semibold">配置提示</div>
                <div class="card-body">
                    <p class="text-muted mb-0">如需新增机器人或修改连接信息，请编辑配置文件并重启服务。</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-7">
            <div class="card shadow-sm">
                <div class="card-header fw-semibold">机器人状态</div>
                <div class="card-body">
                    <div class="list-group">
                        <div class="list-group-item" th:each="bot : ${bots}">
                            <div class="d-flex justify-content-between">
                                <span class="fw-semibold" th:text="${bot.name()}">bot</span>
                                <small class="text-muted" th:text="${bot.status()}">status</small>
                            </div>
                        </div>
                        <div class="text-muted" th:if="${#lists.isEmpty(bots)}">暂无机器人</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="border-top py-3 text-center text-muted small">TS3AudioBot Web 控制台</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
