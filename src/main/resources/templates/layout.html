<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title} ?: 'TS3AudioBot'">TS3AudioBot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --success: #4ade80;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #0f172a;
            --dark-2: #1e293b;
            --light: #f8fafc;
            --muted: #94a3b8;
            --card: rgba(30, 41, 59, 0.85);
            --border: rgba(255, 255, 255, 0.08);
            --shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
        }

        body.theme-dark {
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-2) 100%);
            color: var(--light);
            min-height: 100vh;
            font-family: "Manrope", "Microsoft YaHei", "PingFang SC", sans-serif;
        }

        .navbar {
            background: rgba(15, 23, 42, 0.95) !important;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(12px);
        }

        .navbar .nav-link {
            color: var(--muted);
            font-weight: 600;
        }

        .navbar .nav-link.active,
        .navbar .nav-link:hover {
            color: var(--accent);
        }

        .page-title {
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .card-header {
            background: rgba(15, 23, 42, 0.6);
            border-bottom: 1px solid var(--border);
            color: var(--light);
        }

        .form-label {
            color: var(--muted);
            font-weight: 600;
        }

        .form-control,
        .form-select {
            background: rgba(15, 23, 42, 0.8);
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .form-control::placeholder {
            color: rgba(148, 163, 184, 0.85);
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
            background: rgba(15, 23, 42, 0.9);
            color: var(--light);
        }

        .btn-primary {
            border: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .btn-primary:hover {
            opacity: 0.92;
        }

        .btn-outline-light,
        .btn-outline-secondary {
            color: var(--light);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .btn-outline-light:hover,
        .btn-outline-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .text-muted {
            color: var(--muted) !important;
        }

        footer {
            color: var(--muted);
        }
    </style>
</head>
<body class="theme-dark">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-semibold" th:href="@{/}">TS3AudioBot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="切换导航">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">机器人管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/queue}">播放队列</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/player}">播放中心</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/settings}">设置</a>
                </li>
            </ul>
            <form method="post" action="/logout" class="d-flex">
                <button class="btn btn-outline-light btn-sm" type="submit">退出</button>
            </form>
        </div>
    </div>
</nav>

<main class="container py-4" th:fragment="content">
    <div>内容</div>
</main>

<footer class="border-top py-3 text-center text-muted small">TS3AudioBot Web 控制台</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
