<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>初始化管理员 - TS3AudioBot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --success: #4ade80;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #0f172a;
            --dark-2: #1e293b;
            --light: #f8fafc;
            --muted: #94a3b8;
            --card: rgba(30, 41, 59, 0.85);
            --border: rgba(255, 255, 255, 0.08);
            --shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
        }

        body.theme-dark {
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-2) 100%);
            color: var(--light);
            min-height: 100vh;
            font-family: "Manrope", "Microsoft YaHei", "PingFang SC", sans-serif;
        }

        .navbar {
            background: rgba(15, 23, 42, 0.95) !important;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(12px);
        }

        .page-title {
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .card-header {
            background: rgba(15, 23, 42, 0.6);
            border-bottom: 1px solid var(--border);
            color: var(--light);
        }

        .form-label {
            color: var(--muted);
            font-weight: 600;
        }

        .form-control {
            background: rgba(15, 23, 42, 0.8);
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .form-control::placeholder {
            color: rgba(148, 163, 184, 0.85);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
            background: rgba(15, 23, 42, 0.9);
            color: var(--light);
        }

        .btn-primary {
            border: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .btn-primary:hover {
            opacity: 0.92;
        }

        .alert-danger {
            background: rgba(247, 37, 133, 0.15);
            color: var(--danger);
            border: 1px solid rgba(247, 37, 133, 0.35);
        }

        footer {
            color: var(--muted);
        }
    </style>
</head>
<body class="theme-dark">
<nav class="navbar navbar-dark">
    <div class="container">
        <span class="navbar-brand fw-semibold">TS3AudioBot</span>
    </div>
</nav>

<main class="container py-5">
    <div class="text-center mb-4">
        <h1 class="h3 fw-bold page-title">初始化管理员</h1>
        <p class="text-muted mb-0">首次进入系统需要创建管理员账号。</p>
    </div>

    <div class="card shadow-sm mx-auto" style="max-width: 520px;">
        <div class="card-header fw-semibold">创建管理员</div>
        <div class="card-body">
            <div class="alert alert-danger" th:if="${error}" th:text="${error}">错误信息</div>
            <form method="post" action="/setup">
                <div class="mb-3">
                    <label class="form-label" for="username">账号</label>
                    <input id="username" name="username" type="text" class="form-control" placeholder="请输入管理员账号" required />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">密码</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="请输入密码" required />
                </div>
                <div class="mb-4">
                    <label class="form-label" for="confirm">确认密码</label>
                    <input id="confirm" name="confirm" type="password" class="form-control" placeholder="再次输入密码" required />
                </div>
                <button class="btn btn-primary w-100" type="submit">创建并登录</button>
            </form>
        </div>
    </div>
</main>

<footer class="border-top py-3 text-center text-muted small">TS3AudioBot Web 控制台</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
